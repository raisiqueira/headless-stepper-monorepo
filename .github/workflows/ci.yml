name: CI
on: [push]
jobs:
  build:
    name: Build, lint, and test on Node ${{ matrix.node }} and ${{ matrix.os }}

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node: ['16.x']
        os: [ubuntu-latest]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Use Node ${{ matrix.node }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}

      - name: Install deps and build (with cache)
        uses: bahmutov/npm-install@v1
        with:
          useLockFile: false

      - name: Install PNPM
        run: npm i -g pnpm

      - name: Set NX hashes
        uses: nrwl/nx-set-shas@v3

      - name: Lint
        run: pnpm nx affected --targets=lint

      - name: Test Core
        run: pnpm nx affected --targets=test

      - name: Build
        run: pnpm run build:lib
